<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Views Increaser</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Google Fonts import for 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <h1>Increase Your GitHub Profile Views</h1>
        
        <!-- Input for GitHub username -->
        <input type="text" class="User-Name-Input" placeholder="Enter User Name (eg. th1wa)" />
        
        <!-- Input for quantity -->
        <input type="number" class="Quantity-Increase-Input" placeholder="Enter Quantity (eg. 10, 20, 30)" />
        
        <!-- Submit button -->
        <button class="Submit-Btn">Submit</button>
    </div>

    <!-- The script tag for your app's logic would go here. -->
    <script src="./app.js"></script>
</body>

</html>
